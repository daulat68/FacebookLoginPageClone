<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="bg-gray-100">
   <div class="container mt-48 flex mx-auto items-center justify-center">
    <div class="left w-1/3 mx-14">
        <img class="w-80" src="./assets/fb.svg" alt="">
        <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life</p>
    </div>
    <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative shadow-md">
        <input class="px-4 h-12 my-2 border border-1  border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
        <input class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="password" placeholder="Password">
        
        <button class="bg-blue-600 hover:bg-blue-500 text-white my-2 py-3 rounded-md font-semibold">Log In</button>
        <span class="text-blue-600 text-center my-2 cursor-pointer text-md hover:underline">Forgotten Password?</span>
        <hr class="my-2">
        <button class="my-2 bg-green-600 text-white border rounded-md p-3 text-md font-bold hover:bg-green-700 w-fit mx-auto">Create new account</button>
        <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page </span>
                for a celebrity, brand or business.</span> 
    </div>
</div>
